<!DOCTYPE html>
<html id="htmlTop" xmlns="http://www.w3.org/1999/xhtml" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Калькулятор скидок</title>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
      <form onsubmit="addProduct(this); return false;">
        <fieldset>
          <legend>Добавить продукт</legend>
          <div class="form-column">
            <label for="productName">Продукт</label><br />
            <input type="text" name="productName" size="15" />
          </div>
          <div class="form-column">
            <label for="price">Цена</label><br />
            <input type="text" name="price" size="5" />
          </div>
          <div class="form-column">
            <br />
            <input type="submit" value="Добавить">
          </div>
        </fieldset> 
      </form>
    </div>
    <hr />
    <div>
      <p class="subtitle">Корзина</p>
      <table id="products">
        <tr>
          <th class="width40p">Продукт</th>
          <th class="width20p">Цена</th>
          <th class="width40p">Цена со скидкой</th>
        </tr>
      </table>
      <p>
        <form onsubmit="setDiscount(this); return false;">
          Применить скидку
          <input type="text" name="discount" size="2" value="0" />
          рублей
          <input type="submit" value="Применить">
        </form>
      </p>
    </div>
  </body>
</html>
